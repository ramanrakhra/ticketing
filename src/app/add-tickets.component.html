<div class="container">
<p></p>
  <h4>Ticket Add</h4>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class ="form-horizontal" >

    <div *ngIf="errorMessage" >
      <div class="alert alert-success" role="alert">
        <strong>Well done!</strong> {{errorMessage}}
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Ticket Summary:</label>
      <div class ="col-sm-10">
        <input type="text" #refName class="form-control" formControlName="ticket_summary">

        <div *ngIf="userForm.controls['ticket_summary'].hasError('minlength')" class="alert alert-danger">
          Ticket Summary needs to be atleast 10 characters long.
        </div>
        <div *ngIf="userForm.controls['ticket_summary'].hasError('maxlength')" class="alert alert-danger">
          Ticket Summary cannot exceed 10 characters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label  class="control-label col-sm-2">Device:</label>
      <div class ="col-sm-10">
        <input type="text" class="form-control" formControlName="device">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Description:</label>
      <div class ="col-sm-10">
        <input type="text" class="form-control" formControlName="description">
        <div *ngIf="userForm.controls['description'].hasError('minlength')" class="alert alert-danger">
          Description needs to be atleast 10 characters long.
        </div>
        <div *ngIf="userForm.controls['description'].hasError('maxlength')" class="alert alert-danger">
          Description needs to be atleast 200 characters long.
        </div>
      </div>
    </div>
    <button type="submit" md-raised-button color="primary" [disabled]="!userForm.valid" >Submit</button>
  </form>
</div>
